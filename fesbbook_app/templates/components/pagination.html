{% if items.has_other_pages %}
<div class="pagination-set d-flex justify-content-center">
  <nav aria-label="">
    <ul class="pagination col-md-12 mx-auto p-0">
      {% if items.has_previous %}
      <li class="page-item">
        <a
          class="page-link"
          href="{{baseURL}}page={{items.first}}"
          ><i class="fas fa-angle-double-left"></i></i></a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="{{baseURL}}page={{items.previous_page_number}}"
          ><i class="fas fa-angle-left"></i></i></a
        >
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link"><span><i class="fas fa-angle-double-left"></i></i></span></a>
      </li>
      <li class="page-item disabled">
        <a class="page-link"><span><i class="fas fa-angle-left"></i></i></span></a>
      </li>
      {% endif %} 
      {% for i in page_range %} 
      {% if items.number == i %}
      <li class="page-item active">
        <a class="page-link" href="#"
          >{{i}} <span class="sr-only">(current)</span></a
        >
      </li>
      {% else %}
      <li class="page-item">
        <a class="page-link" href="{{baseURL}}page={{i}}">{{i}}</a>
      </li>
      {% endif %} {% endfor %} {% if items.has_next %}
      <li class="page-item">
        <a
          class="page-link"
          aria-label="Next"
          href="{{baseURL}}page={{items.next_page_number}}"
          ><i class="fas fa-angle-right"></i></a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          aria-label="Next"
          href="{{baseURL}}page={{items.paginator.num_pages}}"
          ><i class="fas fa-angle-double-right"></i></a
        >
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link"><span><i class="fas fa-angle-right"></i></span></a>
      </li>
      <li class="page-item disabled">
        <a class="page-link"><span><i class="fas fa-angle-double-right"></i></span></a>
      </li>
      {% endif %}
    </ul>
  </nav>
</div>
{% endif %}
